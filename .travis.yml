language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - 7.2
    - nightly
    - hhvm

matrix:
    allow_failures:
        - php: nightly

before_install:
    - composer self-update

install:
    - composer install --prefer-dist --no-progress --no-interaction

script:
    - vendor/bin/phpunit